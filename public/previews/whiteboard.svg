<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="1280" height="720" fill="#FFFFFF"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E2E8F0" stroke-width="1"/>
  </pattern>
  <rect width="1280" height="720" fill="url(#grid)"/>
  
  <!-- Drawing elements -->
  <g stroke="#2D3748" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Simple diagram -->
    <circle cx="440" cy="360" r="100"/>
    <line x1="540" y1="360" x2="740" y2="360"/>
    <rect x="740" y="260" width="200" height="200"/>
    
    <!-- Arrow -->
    <path d="M 640 320 L 640 240 L 680 280 L 640 240 L 600 280"/>
  </g>
  
  <!-- Text elements -->
  <g font-family="Comic Sans MS, cursive">
    <text x="440" y="360" font-size="24" fill="#2D3748" text-anchor="middle">
      Step 1
    </text>
    <text x="840" y="360" font-size="24" fill="#2D3748" text-anchor="middle">
      Step 2
    </text>
  </g>
  
  <!-- Drawing hand hint -->
  <g transform="translate(200, 500)" stroke="#4A5568" stroke-width="2" fill="none">
    <path d="M 0 0 C 20 -10, 40 -30, 30 -50"/>
    <circle cx="30" cy="-50" r="5" fill="#4A5568"/>
  </g>
</svg> 