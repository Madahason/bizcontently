<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1280" height="720" fill="url(#grad)"/>
  
  <!-- Overlay -->
  <rect width="1280" height="720" fill="black" fill-opacity="0.3"/>
  
  <!-- Text container -->
  <rect x="160" y="520" width="960" height="120" fill="black" fill-opacity="0.6"/>
  
  <!-- Sample text -->
  <text x="640" y="590" font-family="Arial" font-size="48" fill="white" text-anchor="middle">
    Professional Stock Footage with Text Overlay
  </text>
  
  <!-- Ken Burns effect hint -->
  <g opacity="0.5">
    <rect x="20" y="20" width="100" height="60" stroke="white" stroke-width="2" fill="none"/>
    <rect x="40" y="40" width="100" height="60" stroke="white" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1280" y2="720">
      <stop offset="0%" style="stop-color:#2C5282"/>
      <stop offset="100%" style="stop-color:#4299E1"/>
    </linearGradient>
  </defs>
</svg> 